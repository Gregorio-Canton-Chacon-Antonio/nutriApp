{% extends "base.html" %}

{% block title %}Calculadora IMC - NUUB{% endblock %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <div class="card mt-4 shadow">
                <div class="card-body">
                    <h3 class="card-title text-center">Calcula tu Peso Corporal Ideal</h3>
                    <form method="POST" action="{{ url_for('calculadora_pci') }}">
                        <div class="mb-3">
                            <label for="altura" class="form-label">Altura (cm):</label>
                            <input type="number" class="form-control" id="altura" name="altura" placeholder="Ingresa tu altura en centÃ­metros (Ejemplo: 174)" required>
                        </div>
                        <div class="mb-3">
                            <label for="sexo" class="form-label">Sexo:</label>
                            <select class="form-select" id="sexo" name="sexo" required>
                                <option value="masculino">Masculino</option>
                                <option value="femenino">Femenino</option>
                            </select>
                        </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-warning mt-2">Calcular</button>
                    </div>
                    </form>
                    
                    {% if pci %}
                    <div class="mt-4 alert alert-warning text-center">
                        <h5>Tu Peso Corporal Ideal es: <strong>{{ pci }} kg</strong></h5>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
