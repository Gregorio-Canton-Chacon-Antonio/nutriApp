<!DOCTYPE html>
<html lang="es" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NutriApp{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light h-100 d-flex flex-column">
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand fs-3 fw-bold" href="/">NutriApp üçå</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link fs-5 px-4 py-3" href="{{ url_for('index') }}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5 px-4 py-3" href="/buscar">Buscar Alimentos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5 px-4 py-3" href="{{ url_for('cuenta') }}"">Mi Cuenta</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid flex-fill py-5">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </div>

    <footer class="bg-danger text-white text-center py-4">
        <div class="container">
            <p class="mb-0">&copy; 2025 - Gregorio Canton Chacon Antonio + Herrera Trejo Victor Daniel - 5D</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
